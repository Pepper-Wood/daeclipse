type: object
required:
- deviationId
- type
- typeId
- printId
- url
- title
- isJournal
- isVideo
- isPurchasable
- isFavouritable
- publishedTime
- isTextEditable
- legacyTextEditUrl
- isShareable
- isCommentable
- isFavourited
- isDeleted
- isMature
- isDownloadable
- isAntisocial
- isBlocked
- isPublished
- isDailyDeviation
- hasPrivateComments
- blockReasons
- author
- stats
- media
properties:
  deviationId:
    type: integer
    example: 112233445
  "type":
    type: string
    example: image
  typeId:
    type: integer
    example: 1
  printId:
    type: integer
    nullable: true
    example: 2
  url:
    type: string
    example: "https://www.deviantart.com/exampleusername/art/Example-Title-112233445"
  title:
    type: string
    example: Example Title
  isJournal:
    type: boolean
    example: false
  isVideo:
    type: boolean
    example: false
  isPurchasable:
    type: boolean
    example: false
  isFavouritable:
    type: boolean
    example: false
  publishedTime:
    type: string
    format: date-time
    example: 2021-05-18T12:23:01-0700
  isTextEditable:
    type: boolean
    example: false
  legacyTextEditUrl:
    type: string
    nullable: true
    example: "unknown"
  isShareable:
    type: boolean
    example: false
  isCommentable:
    type: boolean
    example: false
  isFavourited:
    type: boolean
    example: false
  isDeleted:
    type: boolean
    example: false
  isMature:
    type: boolean
    example: false
  isDownloadable:
    type: boolean
    example: false
  isAntisocial:
    type: boolean
    example: false
  isBlocked:
    type: boolean
    example: false
  isPublished:
    type: boolean
    example: false
  isDailyDeviation:
    type: boolean
    example: false
  hasPrivateComments:
    type: boolean
    example: false
  blockReasons:
    type: array
    example: []
  author:
    $ref: "./EclipseGruser.yaml"
  stats:
    $ref: "./EclipseStats.yaml"
  media:
    $ref: "./EclipseDeviationMedia.yaml"
