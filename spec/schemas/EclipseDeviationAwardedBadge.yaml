type: object
required:
- id
- typeId
- name
- title
- baseTitle
- description
- stackCount
- images
properties:
  id:
    type: integer
    example: 123456789
  typeId:
    type: integer
    example: 65
  name:
    type: string
    example: "diamond"
  title:
    type: string
    example: "Diamond"
  baseTitle:
    type: string
    example: "Diamond"
  description:
    type: string
    example: "It's the highest of honors to be awarded an exclusive Diamond badge!"
  stackCount:
    type: integer
    example: 1
  images:
    type: array
    items:
      type: object
      properties:
        imageUrl:
          type: string
          example: "https://st.deviantart.net/badges/diamond.svg?2"
        className:
          type: string
          example: ""
