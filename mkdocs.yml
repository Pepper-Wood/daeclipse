# Configuration
theme:
  name: material
  logo: assets/favicon.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

extra_css:
  - css/daeclipse.css

site_dir: _build

nav:
  - Home: index.md
  - About: about.md
  - 'Python Package Reference': https://www.kathryndipippo.com/daeclipse/python
  - 'API Reference': https://www.kathryndipippo.com/daeclipse/api
