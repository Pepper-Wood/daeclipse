# Project information
site_name: dAEclipse
site_url: https://www.kathryndipippo.com/daeclipse
site_author: Kathryn DiPippo
site_description: >-
  A Python library for DeviantArt Eclipse functionality, with OpenAPI spec documentation.

# Repository
repo_name: Pepper-Wood/daeclipse
repo_url: https://github.com/Pepper-Wood/daeclipse/
edit_uri: ""

# Copyright
