name: Build GitHub Pages

on:
  push:
    branches: [main]

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: PDOC - Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: PDOC - Install Poetry
        uses: dschep/install-poetry-action@v1.2
      - name: PDOC - Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}
      - name: PDOC - Set Poetry config
        run: |
          poetry config settings.virtualenvs.in-project false
          poetry config settings.virtualenvs.path ~/.virtualenvs
      - name: PDOC - Install Dependencies
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: PDOC - Build pdoc HTML
        run: pdoc daeclipse/ --output-directory _build/python/

      - name: OPENAPI - Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: OPENAPI - Build OpenAPI HTML
        run: |
          npm ci
          npm run build
          npm run html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: _build # The folder the action should deploy.
